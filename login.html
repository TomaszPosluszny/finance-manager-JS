		<main>
    <div class="area">
        <form>
            <h2>Zalogój się!</h2>
            <div class=" area__box">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" placeholder="Podaj nazwę użytkownika">
            </div>
            <div class="area__box">
                <label for="password">Hasło:</label>
                <input type="password" id="password" placeholder="Podaj hasło">
            </div>
            <div class="area__buttons">
                <button class="area__buttons--clear">Wyczyść</button>
                <button class="area__buttons--send">Wyślij</button>
            </div>
            <div class="area__send">
                <p>Pomyślnie zalogowano :)</p></div>
                <div class="area__data">
                    <p>Wpisz dane do logowania :)</p>
            </div>
        </form>
    </div>
